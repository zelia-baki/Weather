<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maquette Reçu avec QR</title>
  <style>
    :root{
      --bg: #f5f5f7;
      --paper: #FAFAF9;
      --ink: #111111;
      --muted: #444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      color:var(--ink);
    }
    .receipt{
      width:min(420px, 92vw);
      background:var(--paper);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:28px 28px 24px;
      text-align:center;
    }
    .logo{
      width:80px;
      height:auto;
      margin:0 auto 12px;
      display:block;
    }
    .title{
      font-weight:800;
      letter-spacing:.02em;
      font-size:22px;
      margin:4px 0 8px;
    }
    .desc{
      color:var(--muted);
      font-size:15px;
      line-height:1.35;
      margin:0 0 22px;
    }
    .qr-wrap{
      display:grid;
      place-items:center;
      margin:8px 0 22px;
    }
    .qr{
      width:min(68vw, 220px);
      border-radius:8px;
      overflow:hidden;
    }
    .qr img{
      display:block;
      width:100%;
      height:auto;
    }
    .rows{
      display:grid;
      gap:10px;
      margin-top:8px;
      font-size:16px;
      text-align:left;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap:14px;
    }
    .label{ color:var(--muted); }
    .value{ font-weight:700; letter-spacing:.01em; }
  </style>
</head>
<body>
  <article class="receipt" role="document" aria-label="Reçu avec QR code">
    <!-- Logo -->
    <img class="logo" src="https://www.nkusu.com/parrotlogo.png" alt="Logo">

    <h1 class="title">NKUSU DIGITAL STAMPS</h1>
    <p class="desc">
      Produce stamp provided by Nkusu
    </p>

    <!-- QR code image -->
    <div class="qr-wrap">
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=ExempleQR" alt="QR code">
      </div>
    </div>

    <div class="rows" role="contentinfo">
      <div class="row"><span class="label">Weight :</span><span class="value">400 kg</span></div>
      <div class="row"><span class="label">Store :</span><span class="value">Shop Liantsoa</span></div>
      <div class="row"><span class="label">Country :</span><span class="value">Madagascar</span></div>
    </div>
  </article>
</body>
</html>
