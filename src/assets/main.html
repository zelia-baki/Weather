<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/500x300" alt="Photo du milieu">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Nom du District</div>
            <p class="text-gray-700 text-base">
                <strong>Culture :</strong> Nom de la Culture<br>
                <strong>Nom de la Ferme :</strong> Nom de la Ferme
            </p>
        </div>
        <div class="px-6 py-4 bg-gray-200">
            <div class="flex flex-wrap -mx-2 mb-4">
                <div class="w-1/2 px-2">
                    <div class="text-gray-600 font-semibold">Température :</div>
                    <div class="text-gray-800">25.0 °C</div>
                </div>
                <div class="w-1/2 px-2">
                    <div class="text-gray-600 font-semibold">Humidité :</div>
                    <div class="text-gray-800">60.0 %</div>
                </div>
                <div class="w-1/2 px-2">
                    <div class="text-gray-600 font-semibold">Radiation Solaire :</div>
                    <div class="text-gray-800">200.0 W/m²</div>
                </div>
                <div class="w-1/2 px-2">
                    <div class="text-gray-600 font-semibold">Vitesse du Vent :</div>
                    <div class="text-gray-800">2.0 m/s</div>
                </div>
                <div class="w-1/2 px-2">
                    <div class="text-gray-600 font-semibold">Pression :</div>
                    <div class="text-gray-800">101300 Pa</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
